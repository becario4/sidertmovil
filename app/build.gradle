apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.sidert.sidertmovil"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        repositories {
            maven { url "https://maven.google.com" }
            maven { url "https://jitpack.io" }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    //-----------------------  Nuevas Dependencias  ---------------------------------
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.+'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.github.bumptech.glide:glide:4.7.1' //Para cargar imagenes
    implementation 'de.hdodenhof:circleimageview:2.1.0' //Imagenes en forma circular
    implementation 'com.squareup.okhttp3:okhttp:3.5.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.volley:volley:1.1.0' //Para servicios web opcional retrofit
    implementation 'com.android.support:recyclerview-v7:+' //Listas
    implementation 'com.google.android.gms:play-services-maps:16.1.0'
    implementation 'com.android.support:multidex:1.0.1'
    //implementation 'com.google.android.gms:play-services:12.0.1'
    implementation 'com.github.angads25:toggle:1.0.0' //Custom switch
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.+' //gif
    implementation 'com.github.gcacace:signature-pad:1.2.1' //Firma digital
    implementation 'com.github.chrisbanes:PhotoView:1.2.6' //Zoom imagen
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.5.0' //Recortador de imagen
    implementation 'com.github.scottyab:showhidepasswordedittext:0.8'
    api files('libs/Sewoo_Android_1092.jar') // Libreria para impresiÃ³n de ticket
    //-----------------------           Fin         ---------------------------------
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

configurations.all {
    resolutionStrategy.eachDependency { details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '28.0.0'
            }
        }
    }
}
